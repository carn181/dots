<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Averia Serif Libre Regular</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Averia Sans Libre Regular</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Averia Sans Libre Regular</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
  <alias>
    <family>Asian Scripts</family>
    <prefer>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Go Mono</family>
      <family>JoyPixels</family>
    </prefer>
  </alias>
</fontconfig>
